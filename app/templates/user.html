{% extends "base.html" %}

{% block app_content %}
    <h1>User: {{ user.username }}</h1>
    <h2> {{ user.username }}'s forms:</h2>
    {% if forms %}
    {% for form in forms %}
      {% include '_form.html' %}
    {% endfor %}
    {% else %}
    <h3>You have no forms.</h3>
    {% endif %}
{% endblock %}
